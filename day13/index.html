<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMU - Create an account</title>
    <style>
        :root {
            --bg-color: #1c1c28;
            --input-bg: #2b2b3d;
            --accent-color: #6e5bc4;
            --text-color: #ffffff;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .left-panel {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1682686580003-22d3d65399a8');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .left-content {
            position: absolute;
            bottom: 10%;
            left: 10%;
            z-index: 1;
        }
        
        .logo {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 2vh;
            color: white;
            font-weight: 900;
        }
        
        .slogan {
            font-size: 3vw;
            max-width: 80%;
            line-height: 1.2;
            color: white;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        .right-panel {
            flex: 1;
            padding: 5vh 5vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.5vw;
            margin-bottom: 3vh;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }
        
        input {
            padding: 1.5vh 1vw;
            border-radius: 5px;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1vw;
        }
        
        button {
            padding: 1.5vh 1vw;
            border-radius: 5px;
            border: none;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-size: 1vw;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #8571d9;
        }
        
        .social-login {
            display: flex;
            gap: 1vw;
            margin-top: 2vh;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5vw;
            background-color: var(--input-bg);
            padding: 1vh 0;
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                height: 30vh;
            }
            
            .right-panel {
                height: 70vh;
            }
            
            h1, input, button, .social-btn {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-content">
                <div class="logo">AMU</div>
                <div class="slogan">Capturing<br>Moments,<br>Creating<br>Memories</div>
            </div>
        </div>
        <div class="right-panel">
            <h1>Create an account</h1>
            <form>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Enter your password" required>
                <label>
                    <input type="checkbox" required>
                    I agree to the Terms & Conditions
                </label>
                <button type="submit">Create account</button>
            </form>
            <div class="social-login">
                <button class="social-btn">
                    <img src="search.png" alt="Google">  Google
                </button>
                <button class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                    Apple
                </button>
            </div>
        </div>
    </div>
</body>
</html>
